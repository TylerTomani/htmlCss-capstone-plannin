<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/form.css">

</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="home.html">home</a></li>
                <li><a href="contact.html">contact</a></li>
                <li><a href="resources.html">resources</a></li>
                <li><a href="images.html">images</a></li>
            </ul>
        </nav>
    </header>
    <main>

        <form action="/nowhere.html" method="post">
            <fieldset>
                <legend>contact form</legend>
                <div>
                    <label for="name">name</label>
                    <input type="text" name="full_name" id="name">
                </div>
                <div>
                    <label for="email">email</label>
                    <input type="email" name="email_address" id="emails" placeholder="whowho@something.som">
                </div>
                <div>
                    <label for="question">questions/comments</label>
                    <textarea name="question" id="question" cols="25" rows="15"></textarea>
                </div>
                <div>
                    <label for="signup">sign up for notifications</label>
                    <input type="checkbox" name="signup" id="signup" >
                </div>
                <button type="submit">submit</button>
            </fieldset>
        </form>
    </main>
        
    </body>
    </html>
